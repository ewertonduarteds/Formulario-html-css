<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="index.css"> 

</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
            <P id="subtitulo">Complete as Informações</P>
            <br>
    </div>
        <form>
            <fieldset class="grupo">
                <div>
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" nome="nome" id="nome" required>
                </div>
                <br>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" nome="Sobrenome" id="Sobrenome" required>
                </div>
            </fieldset>
            <br>

            <div class="campo">
                <label for="e-mail"><strong>e-mail</strong></label>
                <input type="e-mail" nome="e-mail" id="e-mail" required> 
            </div>
            <br>

            <div>
                <label><strong>De que lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" nome="devWeb" value="Front-end" checked>Front-end
                </label>

                <label>
                    <input type="radio" nome="devWeb" value="Back-end">Back-end
                </label>

                <label>
                    <input type="radio" nome="devWeb" value="Fullstack">Fullstack
                </label>
                <br>
                
            </div>
                <br>
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="Senioridade">
                    <option selected disabled value="">opção</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>

            </div>
            <br>

            <fieldset class="grupo">
                <div id="new">
                    <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnoologia" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia1" name="tecnoologia" value="HTML">
                    <label for="tecnologia1">CSS</label>
                    <input type="checkbox" id="tecnologia1" name="tecnoologia" value="HTML">
                    <label for="tecnologia1">JavaScrip</label>
                    <input type="checkbox" id="tecnologia1" name="tecnoologia" value="HTML">
                    <label for="tecnologia1">JAVA</label>
                    <input type="checkbox" id="tecnologia1" name="tecnoologia" value="HTML">
                    <label for="tecnologia1">PHP</label>
                    <input type="checkbox" id="tecnologia1" name="tecnoologia" value="HTML">
                    <label for="tecnologia1">C++</label>
                    <input type="checkbox" id="tecnologia1" name="tecnoologia" value="HTML">
                    <label for="tecnologia1">C#</label>
                    <input type="checkbox" id="tecnologia1" name="tecnoologia" value="HTML">
                    <label for="tecnologia1">Python</label>
                    <input type="checkbox" id="tecnologia1" name="tecnoologia" value="HTML">
                    <label for="tecnologia1">SQL</label>
                    <input type="checkbox" id="tecnologia1" name="tecnoologia" value="HTML">
                    <label for="tecnologia1">JQuery</label>
                </div>
            </fieldset>

            <div>
                <br>
                <label><strong>Conte um pouco sobre sua experiência</strong></label>
                <textarea row="6" style="width: 26em" id="experiência" nome="experiência"></textarea>
            </div>
            <br>

            <button class="botao"type="submit">Concluido</button>

        </form>

</body>
</html>
